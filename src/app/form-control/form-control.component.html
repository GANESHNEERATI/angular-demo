<form  #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #Contact="ngModelGroup">
    <div  *ngIf="!Contact.valid"></div>
    <div class="form-group">
<label for="firstName">First Name</label>
<input 
required
  minlength="3"
   maxlength="8" 
   pattern="banana"
    ngModel
     name="firstName" 
     #firstName="ngModel" 
     (change)="log(firstName)" 
     id="firstName" type="text" 
     class="form-control"  >
<div  class="alert alert-danger" 
*ngIf="firstName.touched && !firstName.valid" > 
  <div *ngIf="firstName.errors.required">
    First Name is required
    </div>
  <div *ngIf="firstName.errors.minlength">
    First Name should be minimum {{firstName.errors.minlength.requiredLength}} characteres
    </div>
<div *ngIf="firstName.errors.pattern">
  First Name doesn't match pattern
  </div>
</div>
</div>
  </div>

<div ngModelGroup="comment"> 
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
  </div> 
  <div class="checkbox">
	<label>
    Maling List<input type="checkbox" ngModel name="isSubscribed">
    </label>
</div>
<div class="form-group">
  <label for="contactMethod">contactMethod</label>
  <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
   <option  *ngFor="let con of cM" [value]="con.id">{{con.name}}</option>
   
    </select>
    </div>

    <div  *ngFor="let con of cM" class="radio">
	<label>
    <input ngModel type="radio" name="contactMethod" [value]="cM.id">
    {{cM.name}}
    </label>
</div>
<p>{{f.value | json}}</p>

<button class="btn btn-primary" [disabled]="!f.valid">submit</button>

</form>
